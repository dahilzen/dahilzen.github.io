<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Die Bundestagswahl 2017 bei der Heilbronner Stimme</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>

<body>

    <h2 style="text-align: center">Wählen Sie ihren Wahlkreis aus</h2>
    <br>
    <br>

    <div class="contaner-fluid" style="text-align: center">

        <div class="row">
            <div class="col-xs-10 col-md-6 wahlkreis">
                <img src="img/heilbronn.png" alt="Wahlkreis Heilbronn" style="width: 100%" />
                <p>Wahlkreis Heilbronn</p>
            </div>
            <div class="col-xs-10 col-md-6 wahlkreis">
                <img src="img/hohenlohe.png" alt="Wahlkreis Schwäbisch Hall-Hohenlohe" style="width: 100%" />
                <p>Wahlkreis Schwäbisch Hall-Hohenlohe</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10 col-md-6 wahlkreis">
                <img class="wahlkreis" src="img/neckar_zaber.png" alt="Wahlkreis Neckar-Zaber" style="width: 100%" />
                <p>Wahlkreis Neckar-Zaber</p>
            </div>
            <div class="col-xs-10 col-md-6 wahlkreis">
                <img class="wahlkreis" src="img/ludwigsburg.png" alt="Wahlkreis Ludwigsburg" style="width: 100%" />
                <p>Wahlkreis Ludwigsburg</p>
            </div>
        </div>

    </div>

</body>

</html>
